<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type=“image/png” href="FB ICON.png" />
    <title>Facebook.com</title>
</head>
<body class="bg-gray-100">
    <div class="container mt-48 flex mx-auto items-center justify-center">
        <div class="left w-1/2">
            <img class="w-80 mt-[-50px]" src="FB TEXT 2.png" alt="FACEBOOK">
            <p class="text-3xl mx-4 my-[-20px]">Facebook helps you in connect and share with the people in your life</p>
        </div>
        <div class="right flex flex-col bg-white p-4 w-1/4 rounded-md relative">
            <input class="h-9 my-2 px-2 rounded-md border border-1 border-gray-400 outline-blue-500" type="text" placeholder="Email adddress or phone number">            
            <input class="h-9 my-2 px-2 rounded-md border border-1 border-gray-400 outline-blue-500" type="password" placeholder="Password">
            <button class="bg-blue-600 text-white font-bold py-2 my-2 rounded-md hover:bg-blue-500">Log In</button>
            <span class="text-blue-500 text-center text-sm my-2 cursor-pointer hover:underline">Forgotten Password?</span> 
            <hr class="my-2">
            <button class="bg-green-600 text-white text-lg py-2 my-2 rounded-md hover:bg-green-500 w-fit mx-auto py-2 px-3">Create New Account</button>
            <span class="absolute -bottom-8 text-sm "><span class="font-bold hover:underline cursor-pointer">Create a Page</span> for a celebrity, brand or business.</span>
        </span>
        </div>
    </div>
</body>
</html>
